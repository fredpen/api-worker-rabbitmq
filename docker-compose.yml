services:
  api:
    build:
      context: api
      dockerfile: Dockerfile
    container_name: api
    env_file:
      - .env
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3030:3030"
    networks:
      - NodeRabbitMqWorker
    command: ${COMMAND}

  worker:
    build:
      context: worker
      dockerfile: Dockerfile
    container_name: worker
    env_file:
      - .env
    volumes:
      - ./worker:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3031:3031"
    networks:
      - NodeRabbitMqWorker
    command: ${COMMAND}

  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: appuser
      RABBITMQ_DEFAULT_PASS: apppassword
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - NodeRabbitMqWorker

volumes:
  rabbitmq-data:

networks:
  NodeRabbitMqWorker:

